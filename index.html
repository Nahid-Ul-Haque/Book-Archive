<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="book-background">
    <!-- main start -->
    <main>
        <section>
            <!-- Search-Button -->
            <div>
                <h1 class="book-title text-center">Search For Any Book Here</h1>
                <div class="input-group mb-3 w-75 mx-auto">
                    <input id="search-field" type="text" class="form-control" placeholder="Search The Book You Want"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadBook()" class="search-btn" type="button">Search</button>
                </div>
            </div>
        </section>

        <!-- Toggle Spinner -->
        <div id="spinner" class="spinner-border mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- error results -->
        <div id="error" class="text-danger text-center mt-5">

        </div>

        <!-- Books.length -->
        <section>
            <div id="length-books" class="text-center ">

            </div>
        </section>


        <!-- Book-Card -->
        <section>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
